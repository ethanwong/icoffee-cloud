spring:
  cloud:
    nacos:
      config:
        server-addr: ${nacos.server-addr}
        file-extension: yml
        namespace: ${nacos.namespace}
        import:
          - nacos:nacos-config-example.yml?refresh=true

      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}

nacos:
  server-addr: 127.0.0.1:8848
  namespace: icoffee-cloud
